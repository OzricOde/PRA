<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>View Template</title>
  <meta name="description" content="The HTML5 Herald">
  <link rel="stylesheet" href="css/viewTemp.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./css/navbar.css">
</head>

<body onload="init()">
    <nav id="nav" class="navbar"></nav>
    <script src="js/navbar.js"></script>    
    <button type="button" >Enable Editing</button>
    <div id="popup1" class="overlay">
      <div class="popup" id="popup2">
      <a class="close" id="popup3" href="#">&times;</a>                         
      </div>
    </div>
    <ul id="root"></ul>
    <script src="js/viewTemp.js"></script>
    <div id=gitLink></div>
    <div id=gitStatus></div>
    <div id="configuration">
        Yaml file for Repository<br>
        <textarea rows="4" cols="50" id="textYaml"></textarea>      
    </div>
    <button type="button" onclick="gitSubmit()">Upload To Github</button>
      
</body>
</html>
